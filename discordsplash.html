<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Joinemm on Discord</title>
    <meta name="description" content="Joinemm on Discord">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="http://fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/discord.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
<script src="js/discord.js"></script>

<body>

    <div class="wrapper">
        <div class="main">
            <header class="header">

                </div>
                <div class="userinfo">
                    <div class="nametag" id="nametag">
                        <span class="username" id="user">Joinemm</span>
                        <span class="discriminator" id="disc">#7184</span>
                    </div>
                </div>
                <button type="button" class="copybutton" onclick="copyToClipboard()">
                    <div class="button-contents">Copy to Clipboard</div>
                </button>
            </header>
            <div class="headerfill">
                <div class="infoheader"></div>
                <div class="servers"></div>
            </div>
        </div>
    </div>

    <footer> <small>— &copy; 2020 Joinemm —</small> </footer>
